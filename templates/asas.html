<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flex Test</title>
<style>
  .download-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .download-card {
    flex-basis: 300px;
    flex-grow: 1;
    background: #333;
    padding: 20px;
    color: white;
    border-radius: 10px;
    box-sizing: border-box;
    min-width: 280px;
  }
  @media (max-width: 768px) {
    .download-card {
      flex-basis: 100%;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<h1>Flex test</h1>
<div class="download-grid">
  <div class="download-card">Карточка 1</div>
  <div class="download-card">Карточка 2</div>
  <div class="download-card">Карточка 3</div>
  <div class="download-card">Карточка 4</div>
</div>
</body>
</html>
